<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Tree Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    select {
      font-size: 1rem;
      margin-left: 0.5rem;
      width: max-content;
      min-width: 12rem;
      max-width: 100%;
    }
    input[type=number] {
      font-size: 1rem;
      margin-left: 0.5rem;
      width: 4rem;
    }
    .tree, .summary {
      margin-top: 2rem;
    }

    /* Simplified cross-browser tree lines */
    .tree ul {
      list-style: none;
      padding-left: 1rem;
      position: relative;
    }

    .tree ul::before {
      content: "";
      position: absolute;
      top: 0;
      left: 5px;
      width: 1px;
      height: 100%;
      background: #555;
    }

    .tree li {
      margin: 0.25rem 0;
      padding-left: 1rem;
      position: relative;
    }

    .tree li::before {
      content: "";
      position: absolute;
      top: 0.9em;
      left: 0;
      width: 10px;
      height: 1px;
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Recipe Material Viewer</h1>
  <div>
    <label for="recipeSelect">Select Recipe:</label>
    <select id="recipeSelect"></select>
    <label for="recipeQty">Quantity:</label>
    <input type="number" id="recipeQty" value="1" min="1" step="1" />
  </div>

  <div class="tree">
    <h2>Recipe Breakdown</h2>
    <div id="treeView"></div>
  </div>

  <div class="summary">
    <h2>Total Base Materials</h2>
    <ul id="materialSummary"></ul>
  </div>

  <script>
    function toTitleCase(str) {
      return str
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(' ');
    }

    const recipes = {
      "cloth research": {
        components: {
          "refined cloth": 1,
          "study journal": 1
        }
      },
      "refined cloth": {
        components: {
          "textile": 1,
          "cloth": 5
        }
      },
      "textile": {
        components: {
          "animal hair": 1,
          "straw": 1
        }
      },
      "study journal": {
        components: {
          "parchment": 2,
          "ink": 2,
          "hieroglyph": 1
        }
      },
      "parchment": {
        components: {
          "bark": 2
        }
      },
      "bark": {
        components: {
          "tree trunk": 0.25
        }
      },
      "ink": {
        components: {
          "pigment": 1,
          "fish oil": 2
        }
      },
      "pigment": {
        components: {
          "flowers": 5
        }
      },
      "fish oil": {
        components: {
          "fish": 1
        }
      }
    };

    const recipeSelect = document.getElementById('recipeSelect');
    const recipeQty = document.getElementById('recipeQty');
    const treeView = document.getElementById('treeView');
    const materialSummary = document.getElementById('materialSummary');

    // Populate dropdown with capitalized recipe names
    Object.keys(recipes).forEach(recipe => {
      const option = document.createElement('option');
      option.value = recipe;
      option.textContent = toTitleCase(recipe);
      recipeSelect.appendChild(option);
    });

    recipeSelect.addEventListener('change', render);
    recipeQty.addEventListener('input', onQtyChange);
    recipeQty.addEventListener('change', onQtyChange);

    function onQtyChange() {
      if (recipeQty.value === '' || recipeQty.value < 1) {
        recipeQty.value = 1;
      }
      render();
    }

    function render() {
      const root = recipeSelect.value;
      const qty = parseInt(recipeQty.value, 10) || 1;
      treeView.innerHTML = '';
      materialSummary.innerHTML = '';
      const materialTotals = {};

      const rootTree = buildTree(root, qty, materialTotals);
      const ul = document.createElement('ul');
      ul.appendChild(rootTree);
      treeView.appendChild(ul);

      renderMaterialSummary(materialTotals);
    }

    // Recursive function to build nested tree and tally base materials
    function buildTree(name, qty, totals) {
      const li = document.createElement('li');
      li.textContent = `${toTitleCase(name)} Ã— ${qty}`;

      if (!recipes[name]) {
        totals[name] = (totals[name] || 0) + qty;
        return li;
      }

      const subUl = document.createElement('ul');
      for (const [subName, subQty] of Object.entries(recipes[name].components)) {
        const child = buildTree(subName, qty * subQty, totals);
        subUl.appendChild(child);
      }
      li.appendChild(subUl);
      return li;
    }

    function renderMaterialSummary(totals) {
      materialSummary.innerHTML = '';
      for (const [material, qty] of Object.entries(totals)) {
        const li = document.createElement('li');
        li.textContent = `${toTitleCase(material)}: ${qty}`;
        materialSummary.appendChild(li);
      }
    }

    // Initial render
    recipeSelect.selectedIndex = 0;
    render();
  </script>
</body>
</html>
